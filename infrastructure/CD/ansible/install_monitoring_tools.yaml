- hosts: control_plane
  become: yes
  become_user: k8sadmin
  gather_facts: yes
  tasks:
    - name: Ensure /etc/apt/trusted.gpg.d directory exists
      become_user: root 
      become: yes
      file:
        path: /etc/apt/trusted.gpg.d
        state: directory
        mode: '0755'

    - name: Download Helm GPG key
      become_user: root 
      become: yes
      get_url:
        url: "https://baltocdn.com/helm/signing.asc"
        dest: /etc/apt/trusted.gpg.d/helm.gpg
        mode: '0644'

    - name: Install apt-transport-https
      become_user: root 
      become: yes
      apt:
        name: apt-transport-https
        state: present
        update_cache: yes

    - name: Add Helm repository
      become_user: root 
      become: yes
      apt_repository:
        repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/trusted.gpg.d/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main"
        state: present
        filename: helm-stable-debian.list

    - name: Install Helm
      become: yes
      apt:
        name: helm
        state: present
        update_cache: yes

      ##########

    - name: Add Helm repositories (prometheus and graphana)
      shell: |
        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
        helm repo add grafana https://grafana.github.io/helm-charts
        helm repo update

    - name: Install Prometheus using Helm
      shell: |
        helm install prometheus prometheus-community/prometheus \
          --namespace monitoring \
          --create-namespace

    - name: Get Graphana password
      set_fact:
        graphana_password_env: "{{ lookup('env', 'ANSIBLE_GRAPHANA_PASSWORD') }}"

    - name: Install Grafana using Helm
      shell: |
        helm install grafana grafana/grafana \
          --namespace monitoring \
          --set service.type=ClusterIP \
          --set persistence.enabled=true \
          --set adminPassword={{ graphana_password_env}}

