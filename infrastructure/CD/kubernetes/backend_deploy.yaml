apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - image: docker.io/zeeward41/test:backend_v2
        name: backend
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: backend-config
      imagePullSecrets:
      - name: dockerhub-secret